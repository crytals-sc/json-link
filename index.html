<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <title>Movie Editor</title>
  <style>
    :root {
      --bg: #06070a;
      --surface: #0b0d10;
      --border: #1f2328;
      --text: #e6eef6;
      --muted: #9aa0a6;
      --accent: #3b82f6
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, Arial;
      background: var(--bg);
      color: var(--text)
    }

    .container {
      width: min(1100px, 94%);
      margin: 18px auto
    }

    .panel {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px
    }

    input,
    textarea,
    select,
    button {
      background: #0f1217;
      border: 1px solid var(--border);
      color: var(--text);
      padding: 8px;
      border-radius: 8px
    }

    button {
      cursor: pointer
    }

    .primary {
      background: var(--accent);
      color: #fff;
      border: 0
    }

    .row {
      display: grid;
      grid-template-columns: 100px 1fr 180px;
      gap: 12px;
      align-items: center;
      padding: 8px;
      border-radius: 8px
    }

    .row:hover {
      background: #071017
    }

    .poster-mini {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      background: #091016
    }

    .list {
      display: grid;
      gap: 8px;
      max-height: 520px;
      overflow: auto;
      padding: 6px
    }

    .muted {
      color: var(--muted)
    }

    .github-status {
      font-size: 13px;
      color: var(--muted);
      margin-left: 8px;
      display: inline-block
    }

    .episodes-editor {
      display: grid;
      gap: 6px;
      margin-top: 6px
    }

    .ep-row {
      display: flex;
      gap: 6px
    }

    .small {
      padding: 6px;
      font-size: 13px
    }

    @media(max-width:900px) {
      .grid {
        grid-template-columns: 1fr
      }

      .row {
        grid-template-columns: 84px 1fr 120px
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel">
      <h2>GitHub Configuration</h2>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <input id="githubToken" type="password" placeholder="GitHub Token (chỉ để commit)" style="flex:1" />
        <input id="githubRepo" placeholder="owner/repo" style="width:260px" />
        <input id="githubBranch" placeholder="branch (main)" value="main" style="width:120px" />
        <button id="commitToGithub" class="primary small">Commit to GitHub</button>
        <div id="githubStatus" class="github-status">Trạng thái</div>
      </div>
    </div>

    <div class="panel">
      <h2>Form phim (click row để sửa)</h2>
      <div class="grid">
        <input id="title" placeholder="Title" />
        <input id="year" placeholder="Year" type="number" />
        <input id="poster" placeholder="Poster URL (vd: raw.githubusercontent.com/data)" />
        <input id="driveId" placeholder="driveId (Dành cho tập lẻ)" />
        <input id="duration" placeholder="Duration (vd. 2:12:00)" />
        <input id="rating" placeholder="Rating (vd. 4.5)" type="number" step="0.1" />
        <input id="category" placeholder="category (phim-le, phim-bo, tv)" />
        <input id="genre" placeholder="genre (comma separated)" />
      </div>

      <div style="margin-top:8px">
        <textarea id="desc" placeholder="Description" rows="3" style="width:100%"></textarea>
      </div>

      <div style="margin-top:8px">
        <label class="muted">Episodes (chỉ cho phim bộ). Thêm ít nhất name + driveId.</label>
        <div id="episodesEditor" class="episodes-editor"></div>
        <div style="margin-top:6px;display:flex;gap:6px">
          <button id="addEpisode" class="small">Thêm tập</button>
          <button id="clearEpisodes" class="small">Xóa tất cả tập</button>
        </div>
      </div>

      <div style="margin-top:10px;display:flex;gap:8px">
        <button id="add" class="primary">Thêm vào list</button>
        <button id="download" class="small">Tải JSON</button>
        <div id="formStatus" class="muted" style="align-self:center"></div>
      </div>
    </div>

    <div class="panel">
      <h2>Danh sách phim</h2>
      <div id="list" class="list"></div>
    </div>
  </div>

  <script src="movie-editor.js"></script>

</body>

</html>
